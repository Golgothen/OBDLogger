fam = ***FAM : FAM.VAL/FAM.MAX :
engine_load = **Load : ENGINE_LOAD.VAL/ENGINE_LOAD.AVG :
maf = ***MAF : MAF.VAL/MAF.AVG :
boost_pressure = *Boost : BOOST_PRESSURE.VAL/BOOST_PRESSURE.MAX :
coolant_temp = **Temp : COOLANT_TEMP.VAL/COOLANT_TEMP.MAX :
distance = **Trip : DISTANCE.SUM           :
fuel = **Fuel : LPS.SUM/LPH.VAL :
time = **Time : DURATION.SUM/IDLE_TIME.SUM :
gear = **Gear : GEAR.VAL/DRIVE_RATIO.VAL :
voltage = *Volts : CONTROL_MODULE_VOLTAGE.VAL/ CONTROL_MODULE_VOLTAGE.MIN/ CONTROL_MODULE_VOLTAGE.MAX :
egr = ***EGR : COMMANDED_EGR.VAL/EGR_ERROR.VAL :
air_temp = *Air C : AMBIANT_AIR_TEMP.VAL/AMBIANT_AIR_TEMP.MAX :
fuel_rail = **Rail : FUEL_RAIL_PRESSURE_DIRECT.VAL/FUEL_RAIL_PRESSURE_DIRECT.MAX :
intake_temp = Intake : INTAKE_TEMP.VAL/INTAKE_TEMP.MAX :
latitude = ***Lat : LATITUDE.VAL :
longitude = ***Lon : LONGITUDE.VAL :
altitude = ***Alt : ALTITUDE.VAL/ALTITUDE.MIN/ALTITUDE.MAX   :
gps_spd = GPS Kh : GPS_SPD.VAL/ GPS_SPD.MAX/ GPS_SPD.AVG :
heading = *Track : HEADING.VAL           :

